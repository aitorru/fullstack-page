## main

worker_processes auto;

events {}
http {
    include  /etc/nginx/mime.types;
    index index.html;
    upstream docker-backend {
        server backend:80;
    }

    server {
        listen 80;
        root /usr/share/nginx/html;
        location / {
            try_files $uri /index.html;
        }
        location /api/ {
            proxy_pass http://docker-backend;
        }
    }    
}